steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/gcpmlops-441216/ml-apps/demo-ml-app', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/gcpmlops-441216/ml-apps/demo-ml-app']

# - name: 'gcr.io/udemy-mlops/xgboost_coupon_model'
#   entrypoint: 'bash'
#   args:
#    - '-c'
#    - |
#       python main.py & python -m pytest
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
   - 'run'
   - 'deploy'
   - 'demo-ml-app'
   - '--image'
   - 'us-central1-docker.pkg.dev/gcpmlops-441216/ml-apps/demo-ml-app'
   - '--region'
   - 'us-central1'
   - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/gcpmlops-441216/ml-apps/demo-ml-app'

options:
  logging: CLOUD_LOGGING_ONLY